<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部区域 -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录和注册盒子 -->
    <div class="loginAndRegbox">
        <div class="title">
        </div>
        <!-- 登录盒子 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-fluid " lay-submit lay-filter="formDemo">登录</button>
                <div class="layui-form-item link-log">
                    <a href="javascript:;">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册盒子 -->
        <div class="Reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|pws" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="password" name="repassword" required lay-verify="required|pws|sampas"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-fluid " lay-submit lay-filter="formDemo">注册</button>
                <div class="layui-form-item link-reg">
                    <a href="javascript:;">去登录</a>
                </div>
            </form>

        </div>
        <script src="/assets/lib/layui/layui.all.js"></script>
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/js/login.js"></script>
</body>

</html>
